<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>OTPless login</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            OTPless Login
         </div>
         <form action="#" class="formdata">
            <div class="field">
                <input type="text" id="name" placeholder="Name" required>
             
             </div>
            <div class="field">
               <input type="text" id="number"  placeholder="Verified number" >
               
             
            </div>
            <div class="field">
               <input type="text" id="email" placeholder="Verified email">
               
            </div>
           
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div>
         </form>
      </div>
      <script type="text/javascript" src="https://otpless.com/auth.js"></script>
<!-- Get user's whatsapp number and name -->
<script type="text/javascript">
  function otpless(otplessUser) {
   console.log(JSON.stringify(otplessUser.email.email))

   console.log(JSON.stringify(otplessUser.waName))
   let otplessName=JSON.stringify(otplessUser.waName)
   otplessName=JSON.parse(otplessName)
  //  parse convert string to object
   document.getElementById("name").value=otplessName

   let otpleNumber=JSON.stringify(otplessUser.waNumber)
   otpleNumber=JSON.parse(otpleNumber)
   document.getElementById("number").value=otpleNumber

   let otplessEmail = JSON.stringify(otplessUser.email.email)
   otplessEmail=JSON.parse(otplessEmail)
   document.getElementById("email").value=otplessEmail
   
  }
</script>

   </body>
</html>
